<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Sudoku</title>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/jquery.jstepper.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/sudoku.js"></script>
    <script type="text/javascript" src="algorithms/back-track.js"></script>
    <script type="text/javascript" src="algorithms/forward-checking.js"></script>

    <link rel="stylesheet" title="ui-lightness" href="css/themes/ui-lightness/jquery-ui.css" media="screen"/>
    <link rel="stylesheet" href="css/main.css" media="screen"/>

</head>
<body>


<div id="wrapper">
    <div class="buttons">
        <button id="new">New Puzzle</button>
        <button id="new-empty">New Empty Puzzle</button>
        <div id="algorithms" class="bar">
            <div>
                <input type="radio" name="algorithm" id="algorithm-forward-checking" checked="checked"/><label
                    for="algorithm-forward-checking">Forward Checking With MRV</label>

                <input type="radio" name="algorithm" id="algorithm-back-track"/><label
                    for="algorithm-back-track">Back Tracking With MRV</label>
            </div>
            <button id="solve">Solve</button>
            <button id="show-result">Show Result</button>
            <button id="unlock">Unlock Puzzle</button>
        </div>
    </div>
    <div class="main-table">
    </div>
    <div class="controllers"></div>

</div>
</body>
</html>
